<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soo-BuzzFeed</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">

        <div class="start">
            <h1>If you are not a human, what could you be?!</h1>
            <div id="start-text">Let's Start!</div>
        </div>

        <div id="quiz">
            <div id="question">
                <h1 id="questionText"></h1>
            </div>
            <div id="imgs">
                <img id="option-image1" src="" alt="">
                <img id="option-image2" src="" alt="">
            </div>
            <div id="optionList">
                <button class="choice_que A" id="option1"></button>
                <button class="choice_que B" id="option2"></button>
            </div>
            <div id="answersSection">
                <h2 id="next_question">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>Next
                </h2>
            </div>
        </div>

        <div id="result">
            <i class="fas fa-trophy"></i>
            <img id="result-image" src="" alt="">
            <h3 id="description"></h3>
        </div>
    </div>
    <script src="./myq.js"></script>
    <script src="./main.js"></script>
</body>
</html>
